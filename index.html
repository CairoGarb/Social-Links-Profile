<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <!-- Main Container -->
  <main>
    <div class="main-container">
      <!-- Profile Picture -->
      <figure class="profile-img">
        <img src="images/avatar-jessica.jpeg" class="avatar" alt="avatar"/>
      </figure>
      <!-- Info: Name, City, Description -->
      <div class="info">
        <h2 class="name">Jessica Randall</h2>
        <h3 class="city">London, United Kingdom</h3>
        <p class="desc">"Front-end developer and avid reader."</p>
      </div>
      <!-- Social Media Links -->
      <div class="social-links">
        <a class="git">GitHub</a>
        <a class="fm">Frontend Mentor</a>
        <a class="linke">LinkedIn</a>
        <a class="tt">Twitter</a>
        <a class="insta">Instagram</a>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/CairoGarb" target="_blank">Cairo Garbelotto</a>.
    </div>
  </footer>
</body>
</html>
